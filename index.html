<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>meu primeiro site</title>
</head>
<body>
    <header>
        <div class="barranav">
            <nav>
                <h1 class="titulo">Pequeno jogo</h1>
                <div class="links">
                    <a href="#">Sobre nós</a>
                    <a href="#">Biblioteca de jogos</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <h3>Jogos em destaque</h3>
            <div class="cards-container">
                <div class="card">
                    <img src="https://image.api.playstation.com/vulcan/ap/rnd/202210/0706/EVWyZD63pahuh95eKloFaJuC.png" alt="resident4">
                    <label for="">Resident Evil 4, o jogo lendário de terror e sobrevivência de 2005, está totalmente atualizado nesse remake completo.</label>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://image.api.playstation.com/vulcan/ap/rnd/202305/3007/2fff756fa904befe46b838dd6f27fa49f6b53d9f3dbbb776.png" alt="resident4">
                    <label for="">Parta em sua grande aventura, Nascen!
                        Escolha a vocação de seu Nascen, crie seu Peão principal de confiança e parta rumo a dois reinos distintos repletos de mistério, monstros e magia. Derrote inimigos gigantes com estratégia e astúcia — até o terreno ao seu redor pode ser aproveitado como arma.</label>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="https://image.api.playstation.com/cdn/UP1004/CUSA00419_00/bTNSe7ok8eFVGeQByA5qSzBQoKAAY32R.png" alt="resident4">
                    <label for="">GRAND THEFT AUTO V
                        Quando um malandro de rua, um ladrão de bancos aposentado e um psicopata aterrorizante se veem encrencados, eles precisam realizar uma série de golpes ousados para sobreviver em uma cidade onde não podem confiar em ninguém, nem mesmo um no outro.</label>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logos">
                <img src="https://media.designrush.com/inspiration_images/288865/conversions/PS0_746661b01c04-mobile.jpg" alt="Logo psn">
                <img src="https://s2-techtudo.glbimg.com/Zso0kRzhEc6OplE6Q1cr0kkjLjE=/0x0:695x391/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/g/u/WtPSNcTRqw2LWF78ZBVg/2014-07-14-steam-logo.png" alt="Logo steam">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/2048px-Xbox_one_logo.svg.png" alt="Logo xbox">
            </div>
            <div class="contact-form">
                <h3>Fale Conosco</h3>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>   
</body>
</html>
